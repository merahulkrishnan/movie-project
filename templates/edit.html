{% extends 'base.html' %}
{% load static %}

{% block body %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div>
        <div class="form-group">
          <center><h2 >Upload your file</h2></center>
        </div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
