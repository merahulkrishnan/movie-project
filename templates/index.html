{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}

        <div class="col-sm-4" style="margin-top:20px;">
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="200" height="200">
              <div class="card-body">
               <h5 class="card-title">{{i.name}}</h5>
               <p class="card-text">{{i.desc}}</p>
                  <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Info</a>
              </div>
            </div>
        </div>
        <br>
        {% endfor %}

    </div>
</div>

{% endblock %}
