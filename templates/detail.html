{% extends 'base.html' %}
{% block body %}

<div style="padding-top:100px;padding-left:160px;">
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-3">
            <img src="{{movie.img.url}}" width="250" height="250" style="margin-top:15px;">

        </div>
<div class="col-md-6" >
    <h2>{{movie.name}}</h2>
    <h5>{{movie.desc}}</h5>
    <h3>{{movie.year}}</h3>
    <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}" >Update</a>
    <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}" >Delete</a>
</div>

    </div>
</div>
</div>

{% endblock %}
